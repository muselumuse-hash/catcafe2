<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .links {
            display: flex;
            padding: 2rem;
            gap: 1rem;
            height: 20rem;
            border-radius: 2rem;
            overflow: hidden;
            position: relative;
        }
        a {
            display: block;
            flex: 1 1 auto;
        }
        img {
            display: block;
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
        }
        a:hover {
            flex-grow: 4;
            transition: flex-grow 0.4s ease-in-out;
        }
    </style>
    <title>Visual Kei Band</title>
</head>
<body>
    <div class="links">
        <a href="#">
            <img src="images/neko(1).png" alt="Image 1">
        </a>
        <a href="#">
            <img src="images/neko(2).png" alt="Image 2">
        </a>
        <a href="#">
            <img src="images/neko(3).png" alt="Image 3">
        </a>
    </div>
</body>
</html>
